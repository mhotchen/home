<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>Demo landing page</title>
    <style>
        body { color: white; background-color: black; font-family: serif; width: 67%; margin: 8% auto; }
        ::selection { color: black; background-color: white; }
        a { color: deepskyblue; }

</head>
<body>
<h1>Demo landing page</h1>

<form id="form">
    <label>Enter your email address:
        <input type="email" name="email" id="email">
    </label>
    <button type="submit" name="Submit">Submit</button>
</form>
<script type="text/javascript">
    var form = document.getElementById('form')
    form.onsubmit = function (event) {
        event.preventDefault()
        var xhr = new XMLHttpRequest()
        xhr.addEventListener('load', function () {
            form.innerHTML = '<h1>Submitted!</h1>'
        })
        xhr.open('POST', 'https://hi5ihfykm0.execute-api.eu-west-2.amazonaws.com/prod/answers')
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({ email: document.getElementById('email').value }))
    }
</script>
</body>
